<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>QR for single link (dynamic)</title>
</head>
<body>
  <h3>QR for my site</h3>

  <input id="url" type="url" value="https://your-website.com" style="width:320px" />
  <button id="gen">Generate QR</button>
  <div>
    <img id="qr" src="" alt="QR code" width="200" height="200">
  </div>

  <script>
    const qrImg = document.getElementById('qr');
    const urlInput = document.getElementById('url');

    function updateQR(link) {
      const encoded = encodeURIComponent(link);
      qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encoded}`;
      qrImg.alt = `QR code for ${link}`;
    }

    // initialize
    updateQR(urlInput.value);

    document.getElementById('gen').addEventListener('click', () => {
      updateQR(urlInput.value.trim() || 'https://your-website.com');
    });
  </script>
</body>
</html>
